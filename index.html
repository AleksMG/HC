<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Crypto S-Box</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #0d1117; color: #c9d1d9; }
        .container { max-width: 1200px; margin: 0 auto; }
        textarea, input, select { width: 100%; background: #161b22; color: #c9d1d9; border: 1px solid #30363d; padding: 8px; margin: 5px 0; }
        button { background: #238636; color: white; border: none; padding: 10px 15px; cursor: pointer; margin: 5px; }
        button:hover { background: #2ea043; }
        .output { background: #161b22; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .row { display: flex; margin: 10px 0; gap: 20px; }
        .col { flex: 1; }
        .section { border: 1px solid #30363d; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .config { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .test-pass { color: #3fb950; }
        .test-fail { color: #f85149; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Enhanced Crypto S-Box with Proper CBC</h1>
        
        <div class="section">
            <h3>Key Configuration:</h3>
            <input type="password" id="keyInput" placeholder="Enter encryption key" value="my-secret-key">
            <button onclick="generateSBox()">Generate S-Box from Key</button>
            <div class="output" id="status">S-Box not generated yet</div>
        </div>

        <div class="section">
            <h3>Encryption Settings:</h3>
            <div class="config">
                <div>
                    <label>Rounds:</label>
                    <select id="roundsCount">
                        <option value="1">1 round</option>
                        <option value="2">2 rounds</option>
                        <option value="3">3 rounds</option>
                        <option value="4" selected>4 rounds</option>
                    </select>
                </div>
                <div>
                    <label>CBC Mode:</label>
                    <select id="cbcMode">
                        <option value="off">OFF</option>
                        <option value="on">ON</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="section">
                    <h3>Encryption:</h3>
                    <textarea id="encryptInput" rows="4" placeholder="Enter text to encrypt">Hello World Hello World Hello World</textarea>
                    <button onclick="encryptData()">Encrypt</button>
                    <div class="output" id="encryptOutput">Encrypted output will appear here</div>
                </div>
            </div>
            
            <div class="col">
                <div class="section">
                    <h3>Decryption:</h3>
                    <textarea id="decryptInput" rows="4" placeholder="Paste encrypted hex here"></textarea>
                    <button onclick="decryptData()">Decrypt</button>
                    <div class="output" id="decryptOutput">Decrypted output will appear here</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Test Results:</h3>
            <button onclick="runTests()">Run Tests (CBC vs ECB)</button>
            <div class="output" id="testResults">Test results will appear here</div>
        </div>
    </div>

    <script>
        let bytePermutation = null;
        let homophonicSBox = null;
        let inverseBytePermutation = null;
        let inverseHomophonicSBox = null;
        let roundKeys = [];
        let lastEncryptedData = [];
        let lastEncryptionMode = '';

        function cryptoShuffle(array, keyBytes) {
            const result = [...array];
            for (let i = result.length - 1; i > 0; i--) {
                const keyIndex = i % keyBytes.length;
                const j = keyBytes[keyIndex] % (i + 1);
                [result[i], result[j]] = [result[j], result[i]];
            }
            return result;
        }

        async function generateRoundKeys(masterKey, rounds) {
            const encoder = new TextEncoder();
            roundKeys = [];
            
            for (let round = 0; round < rounds; round++) {
                const roundSeed = await crypto.subtle.sign(
                    'HMAC', 
                    masterKey, 
                    encoder.encode(`round-key-${round}`)
                );
                const roundKeyBytes = new Uint8Array(roundSeed);
                roundKeys.push(roundKeyBytes);
            }
        }

        function applyRoundKey(byte, roundKey, index) {
            return byte ^ roundKey[index % roundKey.length];
        }

        async function generateSBox() {
            const key = document.getElementById('keyInput').value;
            if (!key) {
                alert('Please enter a key');
                return;
            }

            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Generating S-Box...';

            try {
                const encoder = new TextEncoder();
                const keyData = encoder.encode(key);
                
                const cryptoKey = await crypto.subtle.importKey(
                    'raw', keyData, { name: 'HMAC', hash: 'SHA-512' }, false, ['sign']
                );

                const rounds = parseInt(document.getElementById('roundsCount').value);
                await generateRoundKeys(cryptoKey, rounds);

                const seed1 = await crypto.subtle.sign('HMAC', cryptoKey, encoder.encode('byte-permutation'));
                const seed2 = await crypto.subtle.sign('HMAC', cryptoKey, encoder.encode('homophonic-sbox'));
                
                const seedBytes1 = new Uint8Array(seed1);
                const seedBytes2 = new Uint8Array(seed2);

                const byteArray = Array.from({length: 256}, (_, i) => i);
                bytePermutation = cryptoShuffle(byteArray, Array.from(seedBytes1));
                
                inverseBytePermutation = Array(256);
                for (let i = 0; i < 256; i++) {
                    inverseBytePermutation[bytePermutation[i]] = i;
                }

                const wordArray = Array.from({length: 65536}, (_, i) => i);
                const shuffledWords = cryptoShuffle(wordArray, Array.from(seedBytes2));

                homophonicSBox = {};
                inverseHomophonicSBox = {};

                let wordIndex = 0;
                for (let containerId = 0; containerId < 256; containerId++) {
                    homophonicSBox[containerId] = [];
                    for (let i = 0; i < 256; i++) {
                        if (wordIndex < shuffledWords.length) {
                            const word = shuffledWords[wordIndex++];
                            homophonicSBox[containerId].push(word);
                            inverseHomophonicSBox[word] = containerId;
                        }
                    }
                }

                statusElement.textContent = `S-Box generated! Rounds: ${rounds}`;

            } catch (error) {
                statusElement.textContent = 'Error: ' + error.message;
            }
        }

        async function encryptData() {
            if (!bytePermutation || !homophonicSBox || roundKeys.length === 0) {
                alert('Please generate S-Box first');
                return;
            }

            const inputText = document.getElementById('encryptInput').value;
            if (!inputText) {
                alert('Please enter text to encrypt');
                return;
            }

            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(inputText);
                const rounds = parseInt(document.getElementById('roundsCount').value);
                const useCBC = document.getElementById('cbcMode').value === 'on';
                
                let encryptedData = [];
                let iv = null;

                if (useCBC) {
                    iv = crypto.getRandomValues(new Uint8Array(2));
                    encryptedData.push(...Array.from(iv));
                }

                let previousCipherBlock = iv ? new Uint8Array([iv[0], iv[1]]) : null;

                // Process each input byte and create 2-byte output blocks
                for (let i = 0; i < data.length; i++) {
                    let byteToEncrypt = data[i];
                    
                    // CBC: XOR with previous cipher block (use appropriate byte)
                    if (useCBC && previousCipherBlock) {
                        byteToEncrypt ^= previousCipherBlock[i % 2];
                    }

                    // Multiple rounds of byte-to-byte substitution
                    let processedByte = byteToEncrypt;
                    for (let round = 0; round < rounds - 1; round++) {
                        const roundKey = roundKeys[round];
                        processedByte = bytePermutation[applyRoundKey(processedByte, roundKey, i)];
                    }

                    // Final round: byte-to-word homophonic substitution
                    const finalRoundKey = roundKeys[rounds - 1];
                    processedByte = applyRoundKey(processedByte, finalRoundKey, i);
                    
                    const randomIndex = crypto.getRandomValues(new Uint8Array(1))[0] % 256;
                    const encryptedWord = homophonicSBox[processedByte][randomIndex];
                    
                    // Store the encrypted word as two bytes
                    const highByte = encryptedWord >> 8;
                    const lowByte = encryptedWord & 0xFF;
                    encryptedData.push(highByte, lowByte);
                    
                    // Update previous cipher block for CBC (use the output bytes)
                    if (useCBC) {
                        previousCipherBlock = new Uint8Array([highByte, lowByte]);
                    }
                }

                lastEncryptedData = encryptedData;
                lastEncryptionMode = useCBC ? 'CBC' : 'ECB';
                
                const hexOutput = encryptedData.map(byte => byte.toString(16).padStart(2, '0'));
                const result = hexOutput.join(' ');
                
                let outputHTML = `<strong>Encrypted Hex (${encryptedData.length} bytes):</strong><br>${result}<br>`;
                outputHTML += `<strong>Mode:</strong> ${lastEncryptionMode}<br>`;
                outputHTML += `<strong>Rounds:</strong> ${rounds}<br>`;
                if (useCBC && iv) {
                    outputHTML += `<strong>IV:</strong> ${Array.from(iv).map(b => b.toString(16).padStart(2, '0')).join('')}<br>`;
                }
                outputHTML += `<button onclick="copyToDecrypt('${result}')">Copy to Decrypt Input</button>`;

                document.getElementById('encryptOutput').innerHTML = outputHTML;

            } catch (error) {
                document.getElementById('encryptOutput').textContent = 'Encryption error: ' + error.message;
            }
        }

        async function decryptData() {
            if (!inverseBytePermutation || !inverseHomophonicSBox || roundKeys.length === 0) {
                alert('Please generate S-Box first');
                return;
            }

            const hexText = document.getElementById('decryptInput').value.trim();
            if (!hexText) {
                alert('Please enter encrypted hex data');
                return;
            }

            try {
                const hexValues = hexText.split(/\s+/).filter(x => x);
                const rounds = parseInt(document.getElementById('roundsCount').value);
                const useCBC = document.getElementById('cbcMode').value === 'on';
                
                const encryptedBytes = [];
                for (const hexValue of hexValues) {
                    const byte = parseInt(hexValue, 16);
                    if (!isNaN(byte) && byte >= 0 && byte <= 255) {
                        encryptedBytes.push(byte);
                    }
                }

                if (encryptedBytes.length === 0) {
                    throw new Error('No valid encrypted bytes found');
                }

                let iv = null;
                let dataStart = 0;

                if (useCBC) {
                    if (encryptedBytes.length < 2) {
                        throw new Error('CBC mode requires at least 2 bytes for IV');
                    }
                    iv = new Uint8Array(encryptedBytes.slice(0, 2));
                    dataStart = 2;
                }

                const decryptedBytes = [];
                let previousCipherBlock = iv ? new Uint8Array([iv[0], iv[1]]) : null;
                
                // Process each 2-byte output block back to 1 input byte
                for (let i = dataStart; i < encryptedBytes.length; i += 2) {
                    if (i + 1 >= encryptedBytes.length) break;
                    
                    const highByte = encryptedBytes[i];
                    const lowByte = encryptedBytes[i + 1];
                    const encryptedWord = (highByte << 8) | lowByte;
                    
                    // Reverse final round: word-to-byte
                    const containerId = inverseHomophonicSBox[encryptedWord];
                    const finalRoundKey = roundKeys[rounds - 1];
                    let processedByte = applyRoundKey(containerId, finalRoundKey, i);

                    // Reverse intermediate rounds
                    for (let round = rounds - 2; round >= 0; round--) {
                        const roundKey = roundKeys[round];
                        processedByte = applyRoundKey(inverseBytePermutation[processedByte], roundKey, i);
                    }

                    // CBC: XOR with previous cipher block
                    if (useCBC && previousCipherBlock) {
                        processedByte ^= previousCipherBlock[((i - dataStart) / 2) % 2];
                    }

                    decryptedBytes.push(processedByte);
                    
                    // Update previous cipher block for next iteration
                    if (useCBC) {
                        previousCipherBlock = new Uint8Array([highByte, lowByte]);
                    }
                }

                const decoder = new TextDecoder();
                const decryptedText = decoder.decode(new Uint8Array(decryptedBytes));
                
                document.getElementById('decryptOutput').innerHTML = 
                    `<strong>Decrypted Text:</strong> ${decryptedText}<br>
                     <strong>Bytes:</strong> ${decryptedBytes.length}<br>
                     <strong>Mode:</strong> ${useCBC ? 'CBC' : 'ECB'}`;

            } catch (error) {
                document.getElementById('decryptOutput').textContent = 'Decryption error: ' + error.message;
            }
        }

        function runTests() {
            if (lastEncryptedData.length === 0) {
                alert('Please encrypt some data first');
                return;
            }

            const testResults = document.getElementById('testResults');
            testResults.innerHTML = 'Running tests...';

            // Test with the same input in both modes
            const testInput = "Hello World Hello World Hello World";
            
            // Store current settings
            const currentMode = document.getElementById('cbcMode').value;
            const currentRounds = document.getElementById('roundsCount').value;
            
            // Test ECB
            document.getElementById('cbcMode').value = 'off';
            document.getElementById('encryptInput').value = testInput;
            
            setTimeout(() => {
                encryptData();
                setTimeout(() => {
                    const ecbResult = [...lastEncryptedData];
                    const ecbMode = lastEncryptionMode;
                    
                    // Test CBC
                    document.getElementById('cbcMode').value = 'on';
                    setTimeout(() => {
                        encryptData();
                        setTimeout(() => {
                            const cbcResult = [...lastEncryptedData];
                            
                            // Compare results (remove IV from CBC for comparison)
                            const ecbData = ecbResult;
                            const cbcData = cbcResult.slice(2); // Remove IV
                            
                            let html = `<strong>Comparison Test:</strong><br>`;
                            html += `<strong>Input:</strong> "${testInput}"<br>`;
                            html += `<strong>ECB output:</strong> ${ecbData.length} bytes<br>`;
                            html += `<strong>CBC output:</strong> ${cbcData.length} bytes<br>`;
                            html += `<strong>Identical outputs:</strong> ${arraysEqual(ecbData, cbcData) ? 'YES' : 'NO'}<br><br>`;
                            
                            html += `<strong>CBC is working:</strong> `;
                            html += arraysEqual(ecbData, cbcData) ? 
                                '<span class="test-fail">NO (CBC not functioning)</span>' : 
                                '<span class="test-pass">YES (CBC working properly)</span>';
                            
                            // Run entropy tests
                            html += `<br><br><strong>Entropy Analysis:</strong><br>`;
                            html += analyzeEntropy(ecbData, "ECB");
                            html += analyzeEntropy(cbcData, "CBC");
                            
                            testResults.innerHTML = html;
                            
                            // Restore original settings
                            document.getElementById('cbcMode').value = currentMode;
                            document.getElementById('roundsCount').value = currentRounds;
                            
                        }, 100);
                    }, 100);
                }, 100);
            }, 100);
        }

        function analyzeEntropy(data, mode) {
            if (data.length === 0) return `${mode}: No data<br>`;
            
            // Byte frequency analysis
            const byteCounts = new Array(256).fill(0);
            for (const byte of data) {
                byteCounts[byte]++;
            }
            
            // Entropy calculation
            let entropy = 0;
            for (let i = 0; i < 256; i++) {
                if (byteCounts[i] > 0) {
                    const p = byteCounts[i] / data.length;
                    entropy -= p * Math.log2(p);
                }
            }
            
            // Repeated bytes count
            let repeats = 0;
            for (let i = 1; i < data.length; i++) {
                if (data[i] === data[i - 1]) repeats++;
            }
            
            return `${mode}: Entropy = ${entropy.toFixed(4)}/8.000, Repeats = ${(repeats/data.length*100).toFixed(2)}%<br>`;
        }

        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        function copyToDecrypt(hexText) {
            document.getElementById('decryptInput').value = hexText;
        }
    </script>
</body>
</html>
